<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <meta charset="utf-8"/>
        <!-- estilo de la pagina -->
		<style>
            html, body, #map{
				margin: 0;
				padding: 0;
				height: 100%;
            }
            #map{
            	z-index:1;
				filter:alpha(opacity=80);
				-moz-opacity:.80;
				opacity:.80;
            }
            #video{
				position:absolute;
				top:0px;
				left:0px;
				height: 150%;
		    }

        </style>
		<!-- js para el funcionamiendo de google maps -->
        <script>
		  // Note: This example requires that you consent to location sharing when
		  // prompted by your browser. If you see the error "The Geolocation service
		  // failed.", it means you probably did not give permission for the browser to
		  // locate you.

		  function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
			  center: {lat: 40.9701039, lng: -5.6635397},
			  zoom: 12
			});
			var infoWindow = new google.maps.InfoWindow({map: map});

			// Try HTML5 geolocation.
			if (navigator.geolocation) {
			  navigator.geolocation.getCurrentPosition(function(position) {
				var pos = {
				  lat: position.coords.latitude,
				  lng: position.coords.longitude
				};

				infoWindow.setPosition(pos);
				infoWindow.setContent('Ubicaci贸n actual.');
				map.setCenter(pos);
			  }, function() {
				handleLocationError(true, infoWindow, map.getCenter());
			  });
			} else {
			  // Browser doesn't support Geolocation
			  handleLocationError(false, infoWindow, map.getCenter());
			}
		  }

		  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
			infoWindow.setPosition(pos);
			infoWindow.setContent(browserHasGeolocation ?
								  'Error: El servicio de Geolocalizaci贸n fall贸.' :
								  'Error: Su navegador no admite geolocalizaci贸n.');
		  }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&callback=initMap&key=AIzaSyCZ8kkAgqaZUtMKPUF9KT6cBfNFbwU4ThI">
    </script>

	<video autoplay="true" id="video"></video>
	<!--Si se pone en el head no funciona CAMARA-->
	<script>

		var video = document.querySelector("#video");
		 
		navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
		 
		if (navigator.getUserMedia) {       
		    navigator.getUserMedia({video: true}, handleVideo, videoError);
		}
		 
		function handleVideo(stream) {
		    video.src = window.URL.createObjectURL(stream);
		}
		 
		function videoError(e) {
